<!DOCTYPE html>
    <head>
        <title>Simulador de Cadastro de pessoa</title>
        <meta charset="utf-8" lang="pt-br">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        
        <script type="text/javascript" src="js/script.js"></script>

        
        
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-ligth">
            <a class="navbar-brand" href="#">
                <img src="img/ave.jpg" class="rounded-circle"width="60px" height="60px">
            </a>
                
            
                <div class="#" id="home">
                    <h5>Simulador de Cadastro de pessoa</h5>
                </div>   
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Simulação de cadastro de pessoa</h1>
              <p class="lead">Simule o cadastro de um funcionário.</p>
            </div>
          </div>
          <br><br> 
        <div class="container" style="max-width: 800px">
           <div class="panel panel-default">
    <div class="panel-heading">
        <h3 style="margin: 6px 0;">Cadastro de pessoa</h3>
    </div>
    <div class="panel-body">
         
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" required name=nome class="form-control" name="nome" id="nome" value="">
                </div>
                <div class="col-sm-12">
                    <label for="cpf">CPF</label>
                    <input type="text" required name=cpf class="form-control" name="cpf" id="cpf" value="">
                </div>
               <div class="col-sm-12">
                <br>
                    <label for="Sexo">Sexo</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sexo" value="Masculino">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sexo" value="Feminino">
                        <label class="form-check-label" for="inlineRadio2">Feminino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sexo" value="Indefinido" >
                        <label class="form-check-label" for="inlineRadio3">Indefinido</label>
                      </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" required name=nascimento class="form-control" name="nascimento" id="nascimento" value="">
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="civil">Estado Civil</label>
                    <input type="text" required name=civil class="form-control" name="civil" id="civil" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="escolaridade">Escolaridade</label>
                    <input type="text" required name=escolaridade class="form-control" name="escolaridade" id="escolaridade" value="">
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="cidade">Cidade</label>
                    <input type="text" required name=cidade class="form-control" name="cidade" id="cidade" value="">
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="admissao">Data de admissão</label>
                    <input type="date" required name=admissao class="form-control" name="admissao" id="admissao" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="cargo">Cargo</label>
                    <input type="text" required name=cargo class="form-control" name="cargo" id="cargo" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="escala">Escala</label>
                    <input type="text" required name=escala class="form-control" name="escala" id="escala" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="contrato">Tipo de contrato</label>
                    <input type="text" required name=contrato class="form-control" name="contrato" id="contrato" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="tipo">Tipo de admissao</label>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="tipo" value="1º emprego" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          1º emprego
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="tipo" value="Reemprego">
                        <label class="form-check-label" for="exampleRadios2">
                          Reemprego
                        </label>
                      </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="carteira">Carteira de trabalho</label>
                    <input type="text" required name=carteira class="form-control" name="carteira" id="carteira" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="carteira">UF carteira de trabalho</label>
                    
                    <select id="ufcarteira" class="form-control">

                        
                        <option>	Alagoas - AL	</option>
                        <option>	Amapá - AP	</option>
                        <option>	Amazonas - AM	</option>
                        <option>	Bahia  - BA	</option>
                        <option>	Ceará - CE	</option>
                        <option>	Distrito Federal  - DF	</option>
                        <option>	Espírito Santo - ES	</option>
                        <option>	Goiás - GO	</option>
                        <option>	Maranhão - MA	</option>
                        <option>	Mato Grosso - MT	</option>
                        <option>	Mato Grosso do Sul - MS	</option>
                        <option>	Minas Gerais - MG	</option>
                        <option>	Pará - PA	</option>
                        <option>	Paraíba - PB	</option>
                        <option>	Paraná - PR	</option>
                        <option>	Pernambuco - PE	</option>
                        <option>	Piauí - PI	</option>
                        <option>	Rio de Janeiro - RJ	</option>
                        <option>	Rio Grande do Norte - RN	</option>
                        <option>	Rio Grande do Sul - RS	</option>
                        <option>	Rondônia - RO	</option>
                        <option>	Roraima - RR	</option>
                        <option>	Santa Catarina - SC	</option>
                        <option selected>	São Paulo - SP	</option>
                        <option>	Sergipe - SE	</option>
                        <option>	Tocantins - TO	</option>

                      </select>
                </div>
            </div>
            <div class="row" style="margin-top: 15px">
                <div class="col-sm-12">
                    <tr>
                        <td>Salvar arquivo como:</td>
                        <td><input id="salvarcomo"></input> </td>
                        <td><button class="btn btn-dark" onclick=" salvartxt() ">Salvar</button></td>
                    </tr>
                    
                </div>
            </div>
        
    </div>

</div>
<br><br>

</div>
<footer>

    <div class="container-fluid footer text-center margin">
        <p>Desenvolvido por Jonatas Boldrin</p:>
        <a class="nav-link" href="#home">Voltar ao inicio</a>
    </div>
 
</footer>

</body>
</html>
