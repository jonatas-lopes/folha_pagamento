        <nav class="navbar navbar-expand-lg navbar-ligth">

                    <h5>Simulador de Folha de pagamento</h5>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Simulação de folha de pagamento</h1>
              <p class="lead">Simule a montagem de uma folha de pagamento.</p>
            </div>

          <br><br> 
        <div class="container" style="max-width: 800px">
           <div class="panel panel-default">
    <div class="panel-heading">
        <h3 style="margin: 6px 0;">Cadastro de pessoa</h3>
    </div>
    <div class="panel-body">
         
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" required name=nome class="form-control" name="nome" id="nome" value="">
                </div>
                <div class="col-sm-12">
                    <label for="cpf">CPF</label>
                    <input type="text" required name=cpf class="form-control" name="cpf" id="cpf" value="">
                </div>
                <div class="col-sm-12">
                    <label for="Sexo">Sexo</label>
                    <input type="text" required name=sexo class="form-control" name="sexo" id="sexo" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="data">Data de admissão</label>
                    <input type="date" required name=data class="form-control" name="data" id="data" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="cargo">Cargo</label>
                    <input type="text" required name=cargo class="form-control" name="cargo" id="cargo" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="escala">Escala</label>
                    <input type="text" required name=escala class="form-control" name="escala" id="escala" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="contrato">Tipo de contrato</label>
                    <input type="text" required name=contrato class="form-control" name="contrato" id="contrato" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="tipo">Tipo de admissao</label>
                    <input type="text" required name=tipo class="form-control" name="tipo" id="tipo" value="">
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-12">
                    <label for="carteira">Carteira de trabalho</label>
                    <input type="text" required name=carteira class="form-control" name="carteira" id="carteira" value="">
                </div>
            </div>
                
            
            
                    
            
            <div class="row" style="margin-top: 15px">
                <div class="col-sm-12">
                    <button onclick="getcube()" class="btn btn-primary">Salvar</button>
                    
                </div>
            </div>
        
    </div>
</div>
